name: Generate PDF doc

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

jobs:
  generate-pdf-doc:
    runs-on: ubuntu-latest
    container:
      image: pandoc/latex:latest-ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Copy README to be the first md document
        run: cp profile/README.md profile/00-Description.md

      - name: Merge Markdown and Create PDF
        run: |
          cd profile
          pandoc 0*.md \
          --pdf-engine=xelatex \
          -V geometry:margin=2.5cm \
          --toc \
          --number-sections \
          -o Documentation.pdf

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: profile/Documentation.pdf
